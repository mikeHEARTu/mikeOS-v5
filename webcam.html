<body>
	<div id="webcamCanvas">
		<div class="webcamText mySlides"><i class="faStyle faName fas fa-pizza-slice"></i> Michael</div>
		<div class="webcamText mySlides"><i class="faStyle faGender fas fa-user"></i> he/him</div>
		<div class="webcamText mySlides"><i class="faStyle faTwitter fab fa-twitter"></i> @mikeHEARTu</div>
		<div class="webcamText mySlides"><i class="faStyle faTwitch fab fa-twitch"></i> /aznmike</div>
	</div>

	<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
		var i;
		var x = document.getElementsByClassName("mySlides");
		for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";
		}
		slideIndex++;
		if (slideIndex > x.length) {slideIndex = 1}
		x[slideIndex-1].style.display = "block";
		setTimeout(carousel, 20000); // Change image every 20 seconds
		}
	</script>
</body>
